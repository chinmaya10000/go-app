name: Build and Push App to ECR

env:
  AWS_REGION: ap-south-1
  AWS_ROLE_ARN: arn:aws:iam::973605817967:role/github-actions

on:
  push:
    branches: [main]
    paths-ignore:
      - 'README.md'
      - '.github/workflows/**'
      - 'docs/**'
      - 'terraform/**'

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v5

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v5
      with:
        audience: sts.amazonaws.com
        role-to-assume: ${{ env.AWS_ROLE_ARN }}
        aws-region: ${{ env.AWS_REGION }}
    
    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    - name: Release new version 
      id: release
      run: |
        bash ./scripts/git_update.sh -v patch
    
    - name: Add app version (Optional)
      run: echo ${{ steps.release.outputs.new-tag }} > version.txt

    - name: Build, Tag, and Push Docker image to ECR
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY: ${{ github.repository }}
        IMAGE_TAG: ${{ steps.release.outputs.new-tag }}
      run: |
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
